<div class="jumbotron">
    <!--Displaying registered users list in table-->
    <div class="container row">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 col-md-offset-2 col-sm-offset-2  col-xs-offset-0">
            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading">Available Assets</div>

                <!-- Table -->
                <table class="table table-striped  table-fixed">
                    <thead>
                    <tr>
                        <th class="col-xs-8 col-sm-8 col-md-8 col-lg-8">Name</th>
                        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Book Now</th>
                        <!--<th></th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let asset of assetsList;let index = index">
                        <td class="col-xs-8 col-sm-8 col-md-8 col-lg-8">{{asset.name}}</td>
                        <td><span class="glyphicon glyphicon-check"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading">Available Assets</div>
            </div>
        </div>
    </div>
</div>
