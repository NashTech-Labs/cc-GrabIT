<div class="jumbotron">
    <div class="container">
        <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0  col-xs-offset-0">
            <!--modal in which add assets form opens-->
            <div class="modal fade" id="newAssetModal" [hidden]="hideModal" data-backdrop="static" data-keyboard="false"  tabindex="-1" role="dialog" aria-labelledby="newAssetModal"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Add new user</h4>
                        </div>
                        <div class="modal-body">
                            <form #assetForm="ngForm" (ngSubmit)="onSubmit(assetForm.value)">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" #nameRef="ngModel" required class="form-control" name="name"
                                           [(ngModel)]="asset.name">
                                    <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">Please
                                        enter name
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Unique Name</label>
                                    <input type="text" #uniqueNameRef="ngModel" required class="form-control"
                                           name="uniqueName" [(ngModel)]="asset.uniqueName">
                                    <div [hidden]="uniqueNameRef.valid || uniqueNameRef.pristine"
                                         class="alert alert-danger">UniqueName is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Asset Type</label>
                                    <input type="text" #assetTypeRef="ngModel" required class="form-control" name="assetType"
                                           [(ngModel)]="asset.assetType">
                                    <div [hidden]="assetTypeRef.valid || assetTypeRef.pristine" class="alert alert-danger">Please
                                        enter asset type
                                    </div>
                                </div>
                                <button [disabled]="!assetForm.valid" class="btn btn-primary" type="submit">Submit
                                </button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
            <!--Displaying registered users list in table-->
            <div class="container">
                <div class="panel panel-success">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Listed Assets</div>

                    <!-- Table -->
                    <table class="table table-striped  table-fixed">
                        <thead>
                        <tr>
                            <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Name</th>
                            <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Uni. Name</th>
                            <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Asset Type</th>
                            <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Is Available</th>
                            <!--<th></th>-->
                            <!--<th></th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let asset of assetsData;let index = index">
                            <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{asset.name}}</td>
                            <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{asset.uniqueName}}</td>
                            <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{asset.assetType}}</td>
                            <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{asset.isAvailable}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--add new user button-->
            <div class="row text-center addUser-button">
                <a href="#" class="btn btn-md btn-success" data-toggle="modal" data-target="#newAssetModal"><span
                        class="glyphicon glyphicon-plus"></span> Add Asset</a>
            </div>
        </div>
    </div>
</div>
