
 <div class="container">
  <h2>User Form</h2>
  <form #userForm="ngForm"  (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" #nameRef="ngModel" required class="form-control" name="name" ngModel>
        <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">Please enter name</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" #emailRef="ngModel"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required class="form-control" name="email" ngModel>
        <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">Valid email required</div>
    </div>
    <div class="form-group">
      <label>EmployeeId</label>
      <input type="text" #employeeIdRef="ngModel" required class="form-control" name="employeeId" ngModel>
        <div [hidden]="employeeIdRef.valid || employeeIdRef.pristine" class="alert alert-danger">EmployeeId is required</div>
    </div>
    
    <div class="form-group">
      <label>Role</label>
      <input type="text" #roleRef="ngModel" required class="form-control" name="role" ngModel>
         <div [hidden]="roleRef.valid || roleRef.pristine" class="alert alert-danger">Please select role</div>      
    </div>
    
    <button [disabled]="!userForm.valid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

 <div class="container">
     <h1>Created Task</h1>
     <table class="table table-striped">
         <thead>
         <tr>
             <th>Name</th>
             <th>Email</th>
             <th>EmployeeId</th>
             <th>Role</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let user of userData;let index = index">
             <td >{{user.name}}</td>
             <td >{{user.email}}</td>
             <td >{{user.employeeId}}</td>
             <td >{{user.role}}</td>
             <td><input type="button" value="Edit" ></td>
             <td><input type="button" value="Done" ></td>
         </tr>
         </tbody>
     </table>
 </div>
