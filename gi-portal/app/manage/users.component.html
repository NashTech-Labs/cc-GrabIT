<div class="jumbotron">
    <div class="container">
        <div class="col-md-8 col-md-offset-3">
            <!--modal in which add user form opens-->
            <div class="modal fade" id="newUserModal" data-backdrop="static" data-keyboard="false"  tabindex="-1" role="dialog" aria-labelledby="newUserModal"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Add new user</h4>
                        </div>
                        <div class="modal-body">
                            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" #nameRef="ngModel" required class="form-control" name="name"
                                           [(ngModel)]="user.name">
                                    <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">Please
                                        enter name
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" #emailRef="ngModel"
                                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required
                                           class="form-control" name="email" [(ngModel)]="user.emailId">
                                    <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">Valid
                                        email required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>EmployeeId</label>
                                    <input type="text" #employeeIdRef="ngModel" required class="form-control"
                                           name="employeeId" [(ngModel)]="user.employeeId">
                                    <div [hidden]="employeeIdRef.valid || employeeIdRef.pristine"
                                         class="alert alert-danger">EmployeeId is required
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Role</label>
                                    <input type="text" #roleRef="ngModel" required class="form-control" name="role"
                                           [(ngModel)]="user.role">
                                    <div [hidden]="roleRef.valid || roleRef.pristine" class="alert alert-danger">Please
                                        select role
                                    </div>
                                </div>
                                <button [disabled]="!userForm.valid" class="btn btn-primary" type="submit">Submit
                                </button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <!--Displaying registered users list in table-->
            <div class="container">
                <div class="panel panel-success">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Registered Users</div>

                    <!-- Table -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>EmployeeId</th>
                            <th>Role</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of userData;let index = index">
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.employeeId}}</td>
                            <td>{{user.role}}</td>
                            <td><span class="glyphicon glyphicon-pencil"></span></td>
                            <td><span class="glyphicon glyphicon-remove"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--add new user button-->
            <div class="row text-center">
                <a href="#" class="btn btn-md btn-success" data-toggle="modal" data-target="#newUserModal"><span
                        class="glyphicon glyphicon-plus"></span> Add User</a>
            </div>
        </div>
    </div>
</div>
